<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Vavazin</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Ace</button>
        <button class="tecla tecla_clap">T.Kill</button>
        <button class="tecla tecla_tim">P.Kill</button>

        <button class="tecla tecla_puff">Q.Kill</button>
        <button class="tecla tecla_splash">Ressur</button>
        <button class="tecla tecla_toim">Heads</button>

        <button class="tecla tecla_psh">S.Raze</button>
        <button class="tecla tecla_tic">S.Jet</button>
        <button class="tecla tecla_tom">U.Jet</button>
    </section>

    <audio src="sounds/Voicy_Valorant Ace 2 .mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/Voicy_Valorant Tripple Kill 2 .mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/Voicy_Valorant Penta Kill 2 .mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/Voicy_Valorant Quadra Kill 2 .mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/Voicy_Valorant Ally Resurrected .mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/Voicy_Valorant Headshot .mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/Voicy_Valorant Select Raze .mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/Voicy_Valorant Select Jett .mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/Voicy_Valorant Ultimate Jett AllKnife .mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
